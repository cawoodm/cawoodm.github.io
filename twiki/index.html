<!doctype html>
<html lang="en">
  <head>
    <title>TWiki</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" crossorigin src="/twiki/assets/index-Cxzxax-4.js"></script>
    <link rel="stylesheet" crossorigin href="/twiki/assets/index-6z0Q8heB.css">
  </head>
  <body>
    <div id="header"><span class="tiddler-include" tiddler="$TitleBar"></span><button id="new-btn">New</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="search" type=search placeholder="search"/></div>
    <div id="body">
      <div id="visible-tiddlers">
      </div>
      <div id="sidebar">
        <div>
          <ul id="all-tiddlers"></ul>
        </div>
      </div>
    </div>
    <dialog id="preview-dialog">

    </dialog>
    <dialog id="new-dialog">
      <form id="new-form">
        <input id="old-title" type="hidden"/>
        <div class="title"><input id="new-title" placeholder="Title" size=""/></div>
        <div class="text"><textarea id="new-body" placeholder="Text"></textarea></div>
        <div><input id="new-type" list="new-types" onfocus="this.value=null;" onchange="this.blur();"/>
          <datalist id="new-types">
          </datalist>
        </div>
        <div><input id="new-tags" placeholder="Tags" size=""/></div>
        <div><button id="new-save">Save</button><button id="new-cancel">Cancel</button></div>
      </form>
    </dialog>
    <template id="tiddler-display">
      <style>
        p, pre, div {
          margin: 0;
        }
      </style>
      <div class="tiddler" part="tiddler">
        <div class="title" part="title"><slot name="title"></slot><button class="close" title="close">‚ìß</button><button class="delete" title="delete">üóë</button></div>
        <div class="text" part="text"><slot name="text"></slot></div>
      </div>
    </template>
    <template id="DisplayTiddler">
      <div class="tiddler" data-tiddler-id="{{=id}}">
        <div class="title" title="{{=type}}">{{=title}}<button class="close" title="close">‚ìß</button>
          <button class="edit" title="edit">‚úé</button>
          <button class="delete" title="delete">üóë</button>
          <!-- üóï	üóñ	üóó üóò  ‚Ü∫ ‚Ä¶ ‚ò∞  -->
        </div>
        <div class="text">{{=fullText}}</div>
      </div>
    </template>
    <div id="notify" class="notifyHidden">
      ‚ö†Ô∏è <span>The notification message...</span>
    </div>
  </body>
</html>
