<!doctype html>
<html lang="en">
  <head>
    <title>TWiki</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/twiki/favicon.ico">
    <script type="module" crossorigin src="/twiki/assets/index-BRk4JiSi.js"></script>
    <link rel="stylesheet" crossorigin href="/twiki/assets/index-DzSNG9gx.css">
  </head>
  <body>
    <div style="position:absolute; top: 0px; right: 0px; z-index: 1" tiddler-include="$Namespaces"></div>
    <div style="position:absolute; top: 0px; right: 150px; z-index: 1" tiddler-include="$Themes"></div>
    <div id="header" class="flex">
      <div id="header-col1" class="flex col1">
        <div id="site-title" tiddler-include="$SiteTitle"><h1>TWIKI</h1></div>
        <div id="site-title" tiddler-include="$SiteSubTitle">...</h1></div>
    </div>
    <div id="header-col2" class="flex col2" tiddler-include="$TitleBar">
    </div>
    <div id="header-col3" class="flex col3">
        <input id="search" type="search" placeholder="search" />
      </div>
    </div>
    <div id="body" class="flex">
      <div id="sidebar">
        <div>
          <ul id="all-tiddlers"></ul>
        </div>
      </div>
      <div id="visible-tiddlers">
      </div>
    </div>
    <dialog id="preview-dialog">

    </dialog>
    <dialog id="new-dialog">
      <form id="new-form">
        <input id="old-title" type="hidden" />
        <div class="title"><input id="new-title" placeholder="Title" size /></div>
        <div class="text"><textarea id="new-body" placeholder="Text"></textarea></div>
        <div><input id="new-type" list="new-types" onfocus="this.value=null;" onchange="this.blur();" />
          <datalist id="new-types">
          </datalist>
        </div>
        <div><input id="new-tags" placeholder="Tags" size /></div>
        <div><button id="new-save">OK</button><button id="new-cancel">Cancel</button></div>
      </form>
    </dialog>
    <div id="notify" class="notifyHidden"></div>
  </body>
</html>
